<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Streetfood Jampiroso - Temanggung</title>
</head>

<body>

    <div class="page-container">
        <div class="site-header">
            <div class="brand-name-wrapper">
                <!-- <div class="image-wrapper">
                    <img src="/img/photo-profile.png"
                        alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung">
                </div> -->
                <h2 class="brand-name">Street Food</h2>
                <div class="brand-location">Jampiroso - Temanggung</div>
            </div>
            <div class="brand-tagline">#BELISEKALIGUS</div>
        </div>

        <div class="body-landing">
            <div class="card-wrapper d-grid">
                <!-- Lokasi -->
                <a href="https://maps.app.goo.gl/VRzskKycbfAhWeWt6">
                    <div class="card-item d-grid">
                        <div class="icon-wrapper">
                            <img src="img/location-icon.png"
                                alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung"
                                class="icon-streetfood">
                        </div>
                        <div class="label-wrapper">Location</div>
                        <span class="overlay"></span>
                    </div>
                </a>

                <!-- Admin WA 1 -->
                <a href="https://wa.me/628970867788">
                    <div class="card-item d-grid">
                        <div class="icon-wrapper">
                            <img src="img/whatsapp.png"
                                alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung"
                                class="icon-streetfood icon-wa">
                        </div>
                        <div class="label-wrapper">Admin 1</div>
                    </div>
                </a>

                <!-- Admin WA 2 -->
                <a href="https://wa.me/6282243321201">
                    <div class="card-item d-grid">
                        <div class="icon-wrapper">
                            <img src="img/whatsapp.png"
                                alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung"
                                class="icon-streetfood icon-wa">
                        </div>
                        <div class="label-wrapper">Admin 2</div>
                    </div>
                </a>

                <!-- Menu -->
                <div class="card-item d-grid">
                    <div class="icon-wrapper">
                        <img src="img/menu-hitam.png"
                            alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung"
                            class="icon-streetfood icon-menu">
                    </div>
                    <div class="label-wrapper">Menu</div>
                </div>

                <!-- Order Grab -->
                <div class="card-item d-grid">
                    <div class="icon-wrapper">
                        <img src="img/grab.png"
                            alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung"
                            class="icon-streetfood icon-grab icon-online">
                    </div>
                    <div class="label-wrapper">Order Grab Food</div>
                </div>

                <!-- Order GoFood -->
                <div class="card-item d-grid">
                    <div class="icon-wrapper">
                        <img src="img/gofood.png"
                            alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung"
                            class="icon-streetfood icon-gofood icon-online">
                    </div>
                    <div class="label-wrapper">Order GoFood</div>
                </div>

                <!-- Kritik Saran -->
                <div class="card-item d-grid">
                    <div class="icon-wrapper">
                        <img src="img/chat.png"
                            alt="Streetfood Jampiroso - #belisekaligus | Beli Sekaligus | Jajanan hits Temanggung | Cafe Temanggung"
                            class="icon-streetfood icon-menu icon-saran">
                    </div>
                    <div class="label-wrapper">Kritik dan Saran</div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    feather.replace();
